name: Deploy versioned & latest

on:
  release:
    types: [published]

jobs:
  deploy-release:
    name: Deploy versioned image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
        shell: bash
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/qemu-rpi-os-lite:jessie-latest .
      - name: Tag same image with the versioned tag
        run: docker tag ghcr.io/${{ github.repository_owner }}/qemu-rpi-os-lite:jessie-latest ghcr.io/${{ github.repository_owner }}/qemu-rpi-os-lite:${{ steps.get_version.outputs.VERSION }}
      - name: Push images to ghcr.io
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/qemu-rpi-os-lite:${{ steps.get_version.outputs.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/qemu-rpi-os-lite:jessie-latest
